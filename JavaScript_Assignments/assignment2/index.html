<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assignment2/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mt-5">
                    <div class="card-body">
                        <h1 class="text-center text-secondary">Form</h1>
                        <form>
                            <div class="row mb-4 mt-4">
                                <label for="name" class="col-sm-3">Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="name" placeholder="Enter full name" />
                                    <div class="invalidFeedback" id="name-valid">
                                        Please provide a valid name.
                                    </div>
                                </div>

                            </div>
                            <div class="row mb-4">
                                <label for="email" class="col-sm-3">Email</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="email" placeholder="Enter email" />
                                    <div class="invalidFeedback" id="email-valid">
                                        Please enter a valid email address.
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <label for="phone" class="col-sm-3">Phone</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="phone" placeholder="Enter phone number" />
                                    <div class="invalidFeedback" id="phone-valid">
                                        Please enter a valid phone number...
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <button type="button" onclick="main()" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mt-5">
                    <div class="card-body">
                        <h1 class="text-center text-danger">
                            Table
                        </h1>
                        <table class="table mt-4">
                            <thead>
                                <tr class="table-dark">
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Phone</th>
                                </tr>
                            </thead>
                            <tbody class="table-body" id="table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
</body>

</html>
